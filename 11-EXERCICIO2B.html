<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moeda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
 
    #root {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
 
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
 
    form {
      display: flex;
      flex-direction: column;
    }
 
    label {
      margin-bottom: 10px;
    }
 
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
 
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #0066ff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
 
    button:hover {
      background-color: #0fb300;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
  <div id="root"></div>
 
  <script type="text/babel">
 
    function Form() {
      const [valorEmReais, setValorEmReais] = React.useState(0)
      const [cotacaoDolar, setCotacaoDolar] = React.useState(0)
      const resultadoRef = React.useState()
 
      function handleChange(event) {
        const { name, value } = event.target
        if (name === 'valorEmReais') {
          setValorEmReais(value)
        } else if (name === 'cotacaoDolar') {
          setCotacaoDolar(value)
        }
 
      }
 
      function handleSubmit(event) {
        event.preventDefault()
        alert(`Valor convertido para dólar: $${(parseFloat(valorEmReais) * parseFloat(cotacaoDolar)).toFixed(2)}`);
      }
 
      return (
        <>
          <h1>Conversor de Moeda</h1>
          <form onSubmit={handleSubmit}>
            <div>
              <label>
                Valor em reais:
                <input
                  type="number"
                  name="valorEmReais"
                  value={valorEmReais}
                  onChange={handleChange}
                />
              </label>
            </div>
            <div>
              <label>
                Cotação do dólar:
                <input
                  type="number"
                  name="cotacaoDolar"
                  value={cotacaoDolar}
                  onChange={handleChange}
                />
              </label>
            </div>
            <div ref={resultadoRef}></div>
            <div>
              <button type="submit">Converter</button>
            </div>
          </form>
        </>
      );
    }
 
    const container = <Form />
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
 
  </script>
</body>
</html>
