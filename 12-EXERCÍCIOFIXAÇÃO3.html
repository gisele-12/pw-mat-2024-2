<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Fixação 3 - useState</title>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">

   //  Exercicio fixacâo 3) Refaça o exercício 10,  usando variáveis de estado (useState)

    function Form() {

      const valReaisRef = React.useRef()
      const cotDolarRef = React.useRef()
      const resultadoRef = React.useRef()

      function handleChange(event) {
        let valReais = Number(valReaisRef.current.value)
        let cotDolar = Number(cotDolarRef.current.value)

        let convertido = valReais / cotDolar

        // Exibe o resultado formatado
        resultadoRef.current.textContent = convertido.toLocaleString(
          // usa as convenções de separador de milhar e decimal
          // da língua inglesa. Português do Brasil é pt-BR
          'en-US',  
          // USD ~> Dólar americano ($). Real brasileiro é BRL
          {style: 'currency', currency: 'USD'}
        )
      }

      return (
        <>
          <h1>Conversor de real para dólar</h1>
          <form>
            <div>
              <label>
                <span>Valor em reais</span><br/>
                <input ref={valReaisRef} onChange={handleChange} type="number" />
              </label>
            </div>
            <div>
              <label>
                <span>Cotação do dólar</span><br/>
                <input ref={cotDolarRef} onChange={handleChange} type="number" />
              </label>
            </div>
            <div ref={resultadoRef}></div>
          </form>
        </>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Form />)

  </script>
  
</body>
</html>
